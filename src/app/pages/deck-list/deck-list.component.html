<section class="mt-24 flex flex-wrap justify-center gap-4">
  <ng-container *ngIf="decks.length !== 0; else addDeck">
    <ng-container *ngFor="let deck of decks">
      <app-deck-card [deck]="deck"></app-deck-card>
    </ng-container>
  </ng-container>

  <ng-template #addDeck>
    <div style="background-color: red" class="w-48">
      <h5>Que tal adicionar um Deck?</h5>
    </div>
  </ng-template>
</section>

<app-deck-information></app-deck-information>
