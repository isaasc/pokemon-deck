<section class="mt-28 flex flex-col justify-center gap-4">
  <h2>Decks List</h2>
  <ng-container *ngIf="decks.length !== 0; else addDeck">
    <app-card-list [decks]="decks"></app-card-list>
  </ng-container>

  <ng-template #addDeck>
    <div class="flex flex-col items-center pt-9">
      <h5 class="pb-4">No registered decks</h5>
      <img src="../../../assets/images/load.png" alt="" />
    </div>
  </ng-template>
</section>
