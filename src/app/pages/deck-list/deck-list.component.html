<section class="mt-28 flex flex-col justify-center gap-4">
  <h2>Decks List</h2>
  <ng-container *ngIf="decks.length !== 0; else addDeck">
    <app-card-list [decks]="decks"></app-card-list>
  </ng-container>

  <ng-template #addDeck>
    <div style="background-color: red" class="w-48">
      <h5>Que tal adicionar um Deck?</h5>
    </div>
  </ng-template>
</section>
