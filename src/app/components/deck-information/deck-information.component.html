<igx-expansion-panel class="deck-details">
  <igx-expansion-panel-header [iconPosition]="'right'" class="test-header">
    <igx-expansion-panel-title>
      <app-deck-cards-information [cards]="deckCards"></app-deck-cards-information>
    </igx-expansion-panel-title>
  </igx-expansion-panel-header>
  <igx-expansion-panel-body *ngIf="deckCards">
    <app-card-list [cards]="deckCards" [isMiniCard]="true"></app-card-list>
  </igx-expansion-panel-body>
</igx-expansion-panel>
